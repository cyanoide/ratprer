<body>

    <header>
        <div class="controls-container">
            <div class="search-wrapper">
                <input type="text" id="station-search" placeholder="Rechercher une gare (RER, MÃ©tro, Tram)..."
                    autocomplete="off">
                <div id="search-results" class="search-results"></div>
            </div>

            <div class="favorites-wrapper" id="favorites-wrapper" style="display: none;">
                <select id="favorites-select" onchange="loadFavorite(this.value)">
                    <option value="" disabled selected>â˜… Favoris</option>
                </select>
            </div>

            <button id="btn-favorite" class="btn-favorite" onclick="toggleFavorite()"
                title="Ajouter aux favoris">â˜†</button>

            <span id="clock-time">--:--</span><span class="seconds" id="clock-seconds">00</span>
        </div>
    </header>

    <div class="station-info" id="station-info">
        <h1 id="current-station-name">SÃ©lectionnez une gare</h1>
    </div>

    <div class="schedule-container" id="schedule-container">
        <div class="loading">Utilisez la recherche pour afficher les horaires.</div>
    </div>

    <script>
        const API_KEY = 'i8mKgfov1XsgmJtflIfbn10bx6iYk7zO';

        // State
        let currentStation = null; // { id, name }
        let favorites = JSON.parse(localStorage.getItem('ratp_favorites')) || [];

        // DOM Elements
        const searchInput = document.getElementById('station-search');
        const resultsDiv = document.getElementById('search-results');
        const favoritesWrapper = document.getElementById('favorites-wrapper');
        const favoritesSelect = document.getElementById('favorites-select');
        const btnFavorite = document.getElementById('btn-favorite');
        const stationNameEl = document.getElementById('current-station-name');
        const container = document.getElementById('schedule-container');

        // --- Initialization ---
        function init() {
            updateClock();
            setInterval(updateClock, 1000);
            updateFavoritesUI();

            // Load last station or default if exists
            const lastStation = JSON.parse(localStorage.getItem('ratp_last_station'));
            if (lastStation) {
                selectStation(lastStation.id, lastStation.name);
            }

            // Search Listeners
            searchInput.addEventListener('input', debounce((e) => {
                const query = e.target.value.trim();
                if (query.length > 2) {
                    performSearch(query);
                } else {
                    resultsDiv.style.display = 'none';
                }
            }, 500));

            // Close search on click outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-wrapper')) {
                    resultsDiv.style.display = 'none';
                }
            });
        }

        // --- Clock ---
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock-time').textContent = `${hours}:${minutes}`;
            document.getElementById('clock-seconds').textContent = seconds;
        }

        // --- Search Logic ---
        // --- Search Logic ---
        let debounceTimer; // Unused, can be removed
        const searchCache = new Map();
        let currentSearchResults = []; // Added to store current search results

        // Helper for debouncing input
        function debounce(func, delay) {
            let timeout;
            return function (...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        async function performSearch(query, autoSelect = false) {
            // Check cache first
            if (searchCache.has(query) && !autoSelect) {
                renderSearchResults(searchCache.get(query));
                return;
            }

            try {
                // Use depth=2 to try and get nested line data
                const url = `https://prim.iledefrance-mobilites.fr/marketplace/v2/navitia/places?q=${encodeURIComponent(query)}&type[]=stop_area&count=20&depth=2&disable_geojson=true`;
                const response = await fetch(url, {
                    headers: { 'apiKey': API_KEY }
                });

                if (response.status === 429) {
                    console.warn('Rate limit exceeded (429). Retrying in 2s...');
                    resultsDiv.innerHTML = '<div class="search-result-item" style="cursor:default; color:#ff9999;">Trop de requÃªtes. Veuillez patienter...</div>';
                    resultsDiv.style.display = 'block';
                    return;
                }

                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);

                const data = await response.json();

                // REVERT: Pass all places directly to render, minimal filtering if needed
                // We just ensure it has a name and id to be safe
                const places = (data.places || []).filter(p => p.id && p.name);

                // Cache the result
                searchCache.set(query, places);

                currentSearchResults = places;

                if (autoSelect && currentSearchResults.length > 0) {
                    const first = currentSearchResults[0];
                    selectStation(first.id, first.name);
                    resultsDiv.style.display = 'none';
                    searchInput.value = '';
                } else {
                    renderSearchResults(currentSearchResults);
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<div class="search-result-item" style="cursor:default; color:#ff9999;">Erreur: ${error.message}</div>`;
                resultsDiv.style.display = 'block';
            }
        }

        function renderSearchResults(places) {
            console.log('renderSearchResults NEW VERSION called with', places.length, 'places');
            if (places.length > 0) {
                console.log('First place lines:', places[0].lines);
                console.log('First place admin regions:', places[0].administrative_regions);
            }
            resultsDiv.innerHTML = '';
            if (places.length === 0) {
                resultsDiv.style.display = 'none';
                return;
            }

            places.forEach(place => {
                const div = document.createElement('div');
                div.className = 'search-result-item';

                // 1. Text Section (Name + City)
                const textDiv = document.createElement('div');
                textDiv.className = 'result-text';

                const nameSpan = document.createElement('span');
                nameSpan.className = 'result-name';

                // Extract city if present in name or administrative_regions
                let displayName = place.name;
                let city = '';

                // Try to find city in administrative regions
                if (place.administrative_regions) {
                    const cityRegion = place.administrative_regions.find(r => r.level === 8);
                    if (cityRegion) city = cityRegion.name;
                }

                // Fallback: Extract from name if not found or if name contains parens
                if (!city && displayName.includes('(')) {
                    const match = displayName.match(/\(([^)]+)\)/);
                    if (match) city = match[1];
                }

                // Clean up name
                if (city && displayName.includes(`(${city})`)) {
                    displayName = displayName.replace(`(${city})`, '').trim();
                } else if (displayName.includes('(')) {
                    // Generic cleanup if exact city match fails but parens exist
                    displayName = displayName.replace(/\s*\([^)]+\)/, '').trim();
                }

                nameSpan.textContent = displayName;

                const citySpan = document.createElement('span');
                citySpan.className = 'result-city';
                citySpan.textContent = city || '';

                textDiv.appendChild(nameSpan);
                if (city) textDiv.appendChild(citySpan);

                // 2. Lines Section (Icons)
                const linesDiv = document.createElement('div');
                linesDiv.className = 'result-lines';

                // Collect unique lines
                const uniqueLines = [];
                const seen = new Set();
                let hasSpecificLines = false;

                if (place.lines && place.lines.length > 0) {
                    place.lines.forEach(line => {
                        if (!line.commercial_mode) return;
                        const modeId = line.commercial_mode.id.split(':')[1];
                        if (['RapidTransit', 'Metro', 'MÃ©tro', 'Tramway'].includes(modeId)) {
                            const key = `${modeId}-${line.code}`;
                            if (!seen.has(key)) {
                                seen.add(key);
                                uniqueLines.push(line);
                                hasSpecificLines = true;
                            }
                        }
                    });
                }

                if (hasSpecificLines) {
                    uniqueLines.slice(0, 5).forEach(line => {
                        const modeId = line.commercial_mode.id.split(':')[1];
                        const icon = createLineIcon(line.code, modeId, line.color, line.text_color, true);
                        linesDiv.appendChild(icon);
                    });
                } else if (place.commercial_modes) {
                    // Fallback: Use commercial_modes if no specific lines found
                    place.commercial_modes.forEach(mode => {
                        const modeId = mode.id.split(':')[1];
                        if (modeId === 'Metro' || modeId === 'MÃ©tro') {
                            linesDiv.appendChild(createLineIcon('M', 'Metro', '0055C8', 'FFFFFF', true));
                        } else if (modeId === 'RapidTransit') {
                            linesDiv.appendChild(createLineIcon('RER', 'RapidTransit', '0055C8', 'FFFFFF', true));
                        } else if (modeId === 'Tramway') {
                            linesDiv.appendChild(createLineIcon('T', 'Tramway', '888888', '182b49', true));
                        }
                    });
                }

                div.appendChild(textDiv);
                div.appendChild(linesDiv);

                div.onclick = () => {
                    selectStation(place.id, place.name);
                    resultsDiv.style.display = 'none';
                    searchInput.value = '';
                };
                resultsDiv.appendChild(div);
            });
            resultsDiv.style.display = 'block';
        }

        // --- Helper: Create Line Icon ---
        function createLineIcon(label, mode, colorHex, textColorHex, isSmall = false) {
            if (mode === 'Tramway') {
                const container = document.createElement('div');
                container.className = isSmall ? 'line-icon-tram line-icon-tram-small' : 'line-icon-tram';

                const topBar = document.createElement('div');
                topBar.className = 'tram-bar';
                topBar.style.backgroundColor = `#${colorHex}`;

                const textDiv = document.createElement('div');
                textDiv.className = 'tram-text';
                textDiv.textContent = label;
                // Text color is always dark for this style

                const bottomBar = document.createElement('div');
                bottomBar.className = 'tram-bar';
                bottomBar.style.backgroundColor = `#${colorHex}`;

                container.appendChild(topBar);
                container.appendChild(textDiv);
                container.appendChild(bottomBar);

                return container;
            }

            const div = document.createElement('div');
            div.className = 'line-icon';
            if (isSmall) div.classList.add('line-icon-small');

            // Check for long labels (4+ chars) like "5101"
            if (label.length >= 4) {
                div.classList.add('line-icon-wide');
            }

            div.style.backgroundColor = `#${colorHex}`;
            div.style.color = `#${textColorHex}`;
            div.textContent = label;

            // Shape Logic
            if (mode === 'Metro') {
                div.style.borderRadius = '50%'; // Circle
            } else {
                // RER (RapidTransit) / Train (LocalTrain)
                div.style.borderRadius = '8px'; // Rounded Square
            }

            return div;
        }

        // --- Station Selection ---
        function selectStation(id, name) {
            currentStation = { id, name };
            stationNameEl.textContent = name;
            localStorage.setItem('ratp_last_station', JSON.stringify(currentStation));
            updateFavoriteBtnState();

            // Show loading immediately
            container.innerHTML = '<div class="loading">Chargement des horaires...</div>';

            fetchSchedules();
        }

        // --- Favorites ---
        function toggleFavorite() {
            if (!currentStation) return;

            const index = favorites.findIndex(f => f.id === currentStation.id);
            if (index === -1) {
                favorites.push(currentStation);
            } else {
                favorites.splice(index, 1);
            }

            localStorage.setItem('ratp_favorites', JSON.stringify(favorites));
            updateFavoritesUI();
            updateFavoriteBtnState();
        }

        function updateFavoritesUI() {
            if (favorites.length === 0) {
                favoritesWrapper.style.display = 'none';
            } else {
                favoritesWrapper.style.display = 'block';
                favoritesSelect.innerHTML = '<option value="" disabled selected>â˜… Favoris</option>';
                favorites.forEach(fav => {
                    const option = document.createElement('option');
                    option.value = fav.id; // We store ID as value
                    option.textContent = fav.name;
                    favoritesSelect.appendChild(option);
                });
            }
        }

        function loadFavorite(id) {
            const fav = favorites.find(f => f.id === id);
            if (fav) {
                selectStation(fav.id, fav.name);
                favoritesSelect.value = ""; // Reset select
            }
        }

        function updateFavoriteBtnState() {
            if (!currentStation) {
                btnFavorite.style.display = 'none';
                return;
            }
            btnFavorite.style.display = 'inline-block';
            const isFav = favorites.some(f => f.id === currentStation.id);
            btnFavorite.textContent = isFav ? 'â˜…' : 'â˜†';
            btnFavorite.style.color = isFav ? 'var(--text-yellow)' : 'white';
        }

        // --- Schedules ---
        async function fetchSchedules() {
            if (!currentStation) return;

            // container.innerHTML = '<div class="loading">Chargement...</div>'; // Already set in selectStation

            try {
                const response = await fetch(`https://prim.iledefrance-mobilites.fr/marketplace/v2/navitia/stop_areas/${currentStation.id}/departures?count=20`, {
                    headers: { 'apiKey': API_KEY }
                });

                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);

                const data = await response.json();

                // Filter for Metro, RER, Tram
                // API returns "MÃ©tro" with accent, "RER", "Tramway"
                // Filter for Metro, RER, Tram, Train, and Bus
                // API returns "MÃ©tro" with accent, "RER", "Tramway"
                const allowedModes = ['RER', 'Metro', 'MÃ©tro', 'Tramway', 'Train', 'Bus'];
                let departures = data.departures.filter(d =>
                    allowedModes.includes(d.display_informations.commercial_mode)
                );

                // Sort: Metro/RER/Tram/Train first, Bus last. Then by time.
                departures.sort((a, b) => {
                    const modeA = a.display_informations.commercial_mode;
                    const modeB = b.display_informations.commercial_mode;
                    const isBusA = modeA === 'Bus';
                    const isBusB = modeB === 'Bus';

                    if (isBusA && !isBusB) return 1; // Bus goes to bottom
                    if (!isBusA && isBusB) return -1; // Non-Bus goes to top

                    // Secondary sort: Time
                    const timeA = parseNavitiaDate(a.stop_date_time.departure_date_time);
                    const timeB = parseNavitiaDate(b.stop_date_time.departure_date_time);
                    return timeA - timeB;
                });

                renderSchedules(departures);

            } catch (error) {
                console.error('Erreur:', error);
                container.innerHTML = `<div class="error">Erreur de connexion: ${error.message}</div>`;
            }
        }

        function renderSchedules(departures) {
            if (departures.length === 0) {
                container.innerHTML = '<div class="error">Aucun train (RER, MÃ©tro, Tram) Ã  l\'affichage.</div>';
                return;
            }

            let html = '';

            departures.forEach(dep => {
                const info = dep.display_informations;
                const timeInfo = dep.stop_date_time;

                // 1. Mission Code
                let mission = info.headsign || info.trip_short_name || '';
                // Tram and Bus usually don't show mission codes like RER (or it's the destination name which duplicates)
                if (info.commercial_mode === 'Tramway' || info.commercial_mode === 'Metro' || info.commercial_mode === 'MÃ©tro' || info.commercial_mode === 'Bus') {
                    mission = '';
                }

                // 2. Time & Status
                const baseTime = parseNavitiaDate(timeInfo.base_departure_date_time);
                const realTime = parseNavitiaDate(timeInfo.departure_date_time);
                const now = new Date();

                const delayMinutes = Math.round((realTime - baseTime) / 60000);
                let statusText = "Ã  l'heure";
                if (delayMinutes > 0) statusText = `+${delayMinutes} min`;

                const diffMs = realTime - now;
                const diffMins = Math.floor(diffMs / 60000);

                let displayTime = '';
                let timeClass = 'col-time';

                if (diffMins < 1) {
                    displayTime = "A l'approche";
                    timeClass += ' text-small';
                } else if (diffMins < 10) {
                    displayTime = `${diffMins} min`;
                } else {
                    displayTime = realTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                }

                // 3. Dynamic Line Icon
                // Use the helper function to ensure consistency
                const iconDiv = createLineIcon(info.label, info.commercial_mode, info.color, info.text_color);
                const lineIconHtml = iconDiv.outerHTML;

                // 4. Destination
                let destination = info.direction;
                // Truncate common long suffixes if needed, or rely on CSS ellipsis
                // Simple cleanup
                destination = destination.replace(/\(.*\)/, '').trim();

                let subtext = info.description || "";
                if (subtext === info.direction) subtext = "";

                // Check length for dynamic sizing - REMOVED for consistency
                // const isLong = destination.length > 20;
                // const destClass = isLong ? 'destination-name text-long' : 'destination-name';
                const destClass = 'destination-name';

                html += `
                    <div class="schedule-row">
                        <div class="col-mission">
                            <div class="mission-code">${mission}</div>
                            <div class="mission-status">${statusText}</div>
                        </div>
                        <div class="${timeClass}">${displayTime}</div>
                        <div class="col-line">${lineIconHtml}</div>
                        <div class="col-dest">
                            <div class="${destClass}" title="${info.direction}">${destination}</div>
                            <div class="destination-sub">${subtext}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // --- Utils ---
        function parseNavitiaDate(isoString) {
            if (!isoString) return new Date();
            const year = parseInt(isoString.substring(0, 4));
            const month = parseInt(isoString.substring(4, 6)) - 1;
            const day = parseInt(isoString.substring(6, 8));
            const hour = parseInt(isoString.substring(9, 11));
            const minute = parseInt(isoString.substring(11, 13));
            const second = parseInt(isoString.substring(13, 15));
            return new Date(year, month, day, hour, minute, second);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Auto Refresh
        setInterval(() => {
            if (currentStation) fetchSchedules();
        }, 30000);

        // Start
        init();

    </script>
